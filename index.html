<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/style.css">
   <title>Mat-Play</title>
</head>

<body>
   <div class="wrapper">
      <div class="container">
         <div class="column">
            <div class="column__condition">
               Хто зображений на картинці?
            </div>
            <div class="tasks">
               <p class="tasksCompleted"></p>
            </div>
            <div class="animals">
            </div>
            <div class="column__tableAnswer">
               <div class="rowAnswer">
                  <div class="rowAnswer__letters">
                     <input class="rowAnswer__input" type="text" disabled></input>
                  </div>
                  <div class="container_check_delete">
                     <div class="check_delete_button">
                        <button class="rowAnswer__buttonCheck">Check the answer</button>
                        <button class="deleteLetterButton">Delete the last letter</button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="addLetters">
            </div>
            <div class="helpContainer">
               <button class="help">Help me!!!</button>
            </div>
            <div class="taskSelectionButton">
               <div class="taskSelectionButton">
                  <button class="previousButton buttonPage">Previous</button>
               </div>
               <div class="taskSelectionButton">
                  <button class="nextButton buttonPage">Next</button>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
<script src="./script/script.js"></script>

</html>
